<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelG - Welcome</title>
  <link rel="icon" href="logo.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('create-high-quality-pixel-art-wallpapers.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .btn {
      background-color: #ff9800;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ffa726;
    }

    .floating {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100px;
      animation: floatPacman 20s linear infinite;
    }

    @keyframes floatPacman {
      0% { transform: translateX(-120px); }
      100% { transform: translateX(120vw); }
    }

    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 14px;
      cursor: pointer;
    }

    .light-mode body {
      background: #f0f0f0;
      color: black;
    }

    .light-mode .overlay {
      background-color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo.png" alt="PixelG Logo" class="logo" />
    <h1>Willkommen bei PixelG</h1>
    <button class="btn" onclick="location.href='main.html'">🚀 Zum Hauptmenü</button>
    <button class="btn" onclick="connectWallet()">🔗 Wallet verbinden</button>
    <div style="margin-top: 20px;">
      <select id="languageSelect" onchange="changeLanguage(this.value)">
        <option value="de">🇩🇪 Deutsch</option>
        <option value="en">🇺🇸 English</option>
        <option value="tr">🇹🇷 Türkçe</option>
        <option value="es">🇪🇸 Español</option>
      </select>
    </div>
  </div>

  <img src="pacman-bg.webp" class="floating" alt="Pacman" />
  <button class="dark-mode-toggle" onclick="toggleMode()">🌙/☀️</button>

  <script>
    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

    async function connectWallet() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          alert("✅ Wallet verbunden!");
        } catch (err) {
          alert("❌ Verbindung fehlgeschlagen: " + err.message);
        }
      } else {
        alert("⚠️ Bitte installiere MetaMask.");
      }
    }

    const translations = {
      de: {
        title: "Willkommen bei PixelG",
        enter: "🚀 Zum Hauptmenü",
        connect: "🔗 Wallet verbinden"
      },
      en: {
        title: "Welcome to PixelG",
        enter: "🚀 Enter Main Menu",
        connect: "🔗 Connect Wallet"
      },
      tr: {
        title: "PixelG'ye Hoş Geldiniz",
        enter: "🚀 Ana Menüye Gir",
        connect: "🔗 Cüzdanı Bağla"
      },
      es: {
        title: "Bienvenido a PixelG",
        enter: "🚀 Entrar al Menú Principal",
        connect: "🔗 Conectar Wallet"
      }
    };

    function changeLanguage(lang) {
      const t = translations[lang];
      document.querySelector("h1").innerText = t.title;
      document.querySelectorAll(".btn")[0].innerText = t.enter;
      document.querySelectorAll(".btn")[1].innerText = t.connect;
    }
  </script>
</body>
</html>
