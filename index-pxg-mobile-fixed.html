
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixelG Kaufen</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {{
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }}
    input {{
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }}
    button {{
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      background-color: #0f0;
      color: black;
      border-radius: 6px;
      cursor: pointer;
    }}
    .warning {{
      color: red;
      margin-top: 20px;
      display: none;
    }}
  </style>
</head>
<body>
  <h1>PXG Kaufen</h1>
  <p>BNB-Betrag:</p>
  <input type="number" id="bnbAmount" step="0.001" placeholder="z. B. 0.01 BNB" />
  <p>Du erhältst: <span id="pxgAmount">0</span> PXG</p>
  <button onclick="buyTokens()">Jetzt kaufen</button>
  <p class="warning" id="mobileWarning">⚠ Bitte öffne diese Seite im MetaMask-Browser (nicht Safari/Chrome)</p>

  <script>
    const tokenSaleAddress = "0x47d54489aebdb0e720316f6e9b83e9f5a16fe769"; // Smart Contract
    const pricePerToken = 0.00001; // in BNB

    document.getElementById("bnbAmount").addEventListener("input", function () {{
      const bnb = parseFloat(this.value);
      if (!isNaN(bnb)) {{
        const pxg = (bnb / pricePerToken).toFixed(0);
        document.getElementById("pxgAmount").innerText = pxg;
      }} else {{
        document.getElementById("pxgAmount").innerText = "0";
      }}
    }});

    async function buyTokens() {{
      if (typeof window.ethereum === "undefined") {{
        document.getElementById("mobileWarning").style.display = "block";
        return;
      }}
      try {{
        const accounts = await window.ethereum.request({{ method: 'eth_requestAccounts' }});
        const account = accounts[0];
        const web3 = new Web3(window.ethereum);

        const valueInBNB = document.getElementById("bnbAmount").value;
        if (!valueInBNB || isNaN(valueInBNB)) {{
          alert("Bitte gib einen gültigen BNB-Betrag ein.");
          return;
        }}

        await web3.eth.sendTransaction({{
          from: account,
          to: tokenSaleAddress,
          value: web3.utils.toWei(valueInBNB, 'ether')
        }});
        alert("Kauf erfolgreich!");
      }} catch (error) {{
        console.error("Fehler beim Kauf:", error);
        alert("Kauf fehlgeschlagen. Prüfe Wallet oder Netzwerk.");
      }}
    }}
  </script>
</body>
</html>
